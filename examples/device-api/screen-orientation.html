<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Screen Orientation API</title>
</head>
<body>
  <p>
    <a href="http://caniuse.com/#search=ScreenOrientation">Compatibility</a>
  </p>
  <p>
    <textarea id="message" rows="5" style="width: 100%"></textarea>
  </p>
  <script type="text/javascript">
    let orientation = window.screen.orientation;
    const message = document.querySelector('#message');

    function info() {
      const keys = ['type', 'angle'];
      message.value = keys.map(key => `${key}: ${orientation[key]}`).join('\n');
    }

    info();
    window.addEventListener('orientationchange', info);
  </script>
</body>
</html>
